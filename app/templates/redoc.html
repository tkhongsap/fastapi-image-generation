<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <link rel="stylesheet" href="/static/css/redoc-theme.css">
    <style>
        :root {
            --accent-color: #9f6eff;
            --accent-light: #eb5cff;
            --accent-dark: #4bbdff;
            --bg-color: #0d0d10;
            --card-bg: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.12);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Loading animation */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(159, 110, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Direct styling for ReDoc elements */
        redoc::part(section-title) {
            color: var(--text-primary) !important;
        }
        
        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div style="margin-top: 16px; color: var(--text-primary);">Loading API Documentation...</div>
    </div>
    
    <!-- Simple ReDoc implementation that doesn't rely on JS initialization -->
    <redoc spec-url="{{ openapi_url }}"></redoc>
    
    <script src="{{ redoc_js_url }}"></script>
    <script>
        // Simple loading management
        const loadingElement = document.getElementById('loading');
        
        // Hide loading after 3 seconds regardless of state
        setTimeout(() => {
            if (loadingElement) {
                loadingElement.style.opacity = '0';
                loadingElement.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 500);
            }
        }, 3000);
        
        // Listen for ReDoc initialization completion
        document.addEventListener('DOMContentLoaded', function() {
            // This is a more aggressive approach to force hiding the loader
            const checkIfLoaded = setInterval(() => {
                // Look for ReDoc content that indicates it's loaded
                const redocContent = document.querySelector('redoc [data-section-id]');
                if (redocContent) {
                    // Hide loader immediately when content is found
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                    clearInterval(checkIfLoaded);
                    
                    // Force a window resize to help ReDoc render correctly
                    window.dispatchEvent(new Event('resize'));
                }
            }, 500); // Check every 500ms
            
            // Backup timeout to clean up interval if content isn't found
            setTimeout(() => {
                clearInterval(checkIfLoaded);
            }, 10000);
        });
    </script>
</body>
</html>
